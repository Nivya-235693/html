<!DOCTYPE html>
<head>
    <title>Student List</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
</head>
<body>
    <center><h1 style="color: black;">Student Details</h1></center>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="rollno">Roll number</label>
                        <input type="text" name="rollno" id="rollno">
                    </div>
                    <div>
                        <label for="name">Student Name</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div>
                        <label for="m1">Mark Obtained in Maths out of 20</label>
                        <input type="number" name="m1" id="m1">
                    </div>
                    <div>
                        <label for="m2">Mark Obtained in Science out of 20</label>
                        <input type="number" name="m2" id="m2">
                    </div>

                    <div class="form_action--button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>
            </td>
            <tr>
                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>Roll number</th>
                                <th>Student Name</th>
                                <th>Mark Obtained in Maths</th>
                                <th>Mark Obtained in Science</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <tr>
                            <div class="form_action--button">
                                <input type="submit" value="delete" onclick="onDelete()">
                        </div>
                        </tr>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
