<!DOCTYPE html>
<head>
    <title>Student List</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="productCode">Roll number</label>
                        <input type="text" name="productCode" id="productCode">
                    </div>
                    <div>
                        <label for="product">Student Name</label>
                        <input type="text" name="product" id="product">
                    </div>
                    <div>
                        <label for="qty">Mark Obtained in Maths out of 20</label>
                        <input type="number" name="qty" id="qty">
                    </div>
                    <div>
                        <label for="perPrice">Mark Obtained in Science out of 20</label>
                        <input type="number" name="perPrice" id="perPrice">
                    </div>

                    <div class="form_action--button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>

                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>Roll number</th>
                                <th>Student Name</th>
                                <th>Mark Obtained in Maths</th>
                                <th>Mark Obtained in Science</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <!---<script type="text/javascript" src="./script.js"></script>-->
</body>
</html>
