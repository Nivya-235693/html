<h1 >Take or Return Book</h1>
<div class="d-flex justify-content-center">
<input class="col-2" type="text" placeholder="Enter the name of the book" #bo />
<input class="col-2" type="date" placeholder="Enter things to do" #bo1 />
  <button  #btn (keydown.enter)="EnterSubmit(bo.value,bo,bo1.value)" (click)="EnterSubmit(bo.value,bo,bo1.value)">Add</button>
</div>
<div class="d-flex flex-column mt-4 align-items-center ">
  <h1>Booklist</h1>
<table>
    <tr>
        <th>Name of Book</th>
        <th>Return Date</th>
        <th>Button</th>
      </tr>
      <tr *ngFor="let item of list,index as i">
        <td >{{list[i].item}} </td>
        <td >{{listd[i].date}} </td>
        <td><button value="remove" (click)="remove(i)">Returned</button> </td>
      </tr>
    </table>
</div>
