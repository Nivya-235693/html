   <h1 >ADD THINGS TO DO</h1>
  <div class="d-flex justify-content-center">
  <input class="col-4" type="text"  placeholder="Enter things to do" #bo />
    <button (click)="add(bo.value)">Add</button>
  </div>
  <div class="d-flex flex-column mt-4 align-items-center ">
  
    <h1>TO-DO</h1>
    <ul *ngFor="let items of list,index as i">
      <li > {{list[i].item}} <button value="remove" (click)="remove(i)">Remove</button> </li>
    </ul>
  </div>
